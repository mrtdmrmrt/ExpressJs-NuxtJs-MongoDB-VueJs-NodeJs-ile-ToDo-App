<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    body {
      background-color: #dedede;
    }

    .update-container {
      background-color: rgba(0, 0, 0, .8);
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 1;
      visibility: visible;
    }

    .main-container {
      z-index: 0;
    }

  </style>
</head>
<body>
<div class="container main-container pt-5">
  <h3 class="text-center">Express.js ile ToDo App | Nuxt.js</h3>
  <div class="row">
    <div class="col-md-6 offset-3 mt-5 d-flex">
      <input type="text" class="form-control form-control-lg mr-1">
      <button class="btn btn-outline-dark">Ekle</button>
    </div>
  </div>
  <h3 class="text-center mt-5 mb-3">Yapılacaklar Listesi</h3>
  <div class="row">
    <div style="background-color: #582E48!important"
         class="p-2 mb-3 text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
      <p class="m-0 w-100">Bu bir yapılacak listesidir...</p>
      <button class="btn btn-sm btn-outline-warning flex-shrink-1 mr-1">Düzenle</button>
      <button class="btn btn-sm btn-outline-danger flex-shrink-1">X</button>
    </div>
  </div>
</div>

<div class="update-container container-fluid d-flex flex-column justify-content-center align-items-center">
  <div class="card shadow pt-2 pb-2" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Kaydı Düzenle</h5>
      <input type="text" class="form-control mt-3 mb-3" value="Burada değişecek değer yazacak..">
      <a href="#" class="card-link btn btn-sm btn-outline-danger">vazgeç</a>
      <a href="#" class="card-link btn btn-sm btn-outline-warning">Güncelle</a>
    </div>
  </div>
</div>

</body>
</html>
